  <h2>Detalhes Lucro</h2>
<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataVendas" class="mat-table">
  
      <!-- DataVenda Column -->
      <ng-container matColumnDef="dataVenda">
        <th mat-header-cell *matHeaderCellDef> Data da Venda </th>
        <td mat-cell *matCellDef="let row"> {{ row.dataVenda | date:'dd/MM/yyyy' }} </td>
        <td mat-footer-cell *matFooterCellDef> <b>
          Total
        </b> </td>
      </ng-container>
  
  
      <!-- ModoPagamento Column -->
      <ng-container matColumnDef="modoPagamento">
        <th mat-header-cell *matHeaderCellDef> Modo de Pagamento </th>
        <td mat-cell *matCellDef="let row"> {{ row.modoPagamento }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
 
      <!-- Venda Column -->
      <ng-container matColumnDef="venda">
        <th mat-header-cell *matHeaderCellDef> Produto </th>
        <td mat-cell *matCellDef="let row"> {{ row.venda.venda }} </td>
        <td mat-footer-cell *matFooterCellDef></td>

      </ng-container>
  
      <!-- Quantidade Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let row"> {{ row.venda.quantidade }} </td>
        <td mat-footer-cell *matFooterCellDef> <b>{{getQtyTotal()}}</b> </td>
      </ng-container>
  
      <!-- Preco Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let row">R$ {{ row.venda.preco }} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
           <!-- Total Column -->
           <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let row">R$ {{ row.total }} </td>
            <td mat-footer-cell *matFooterCellDef> <b>R${{getTotalCost()}}</b> </td>
          </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="openEdit(row)"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="deleteRow(row)"><mat-icon>delete</mat-icon></button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
