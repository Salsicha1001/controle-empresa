<!-- Tabela de Gastos -->
<div class="content">
    <h2>Gastos</h2>

    <button mat-icon-button color="primary" (click)="openAddExpenseDialog()">
        <mat-icon>add</mat-icon>
    </button>

    <!-- Tabela de Exibição de Gastos -->
    <div class="table-container" *ngIf="dataSource?.data">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Coluna Categoria -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
            </ng-container>
            <!-- Coluna Empresa -->
            <ng-container matColumnDef="empresa">
                <th mat-header-cell *matHeaderCellDef> Empresa </th>
                <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
            </ng-container>

            <!-- Coluna Gasto -->
            <ng-container matColumnDef="gasto">
                <th mat-header-cell *matHeaderCellDef> Gasto </th>
                <td mat-cell *matCellDef="let element"> {{element.gasto.name}} </td>
            </ng-container>

            <!-- Coluna Quantidade -->
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element"> {{element.gasto.qtd}} </td>
            </ng-container>

            <!-- Coluna Preço -->
            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element">R$ {{element.gasto.price }} </td>
            </ng-container>

            <!-- Coluna Total -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element">R$ {{element.total }} </td>
            </ng-container>

            <!-- Cabeçalho e corpo da tabela -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginação -->
        <div class="paginator-container">
            <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
